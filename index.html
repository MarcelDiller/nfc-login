<html>
    <head>
        <title>NFC Scanner</title>
    </head>
    <body>
        <h1>NFC Lesen</h1>
        <button id="scanButton">Scan</button>
        <p id="ausgabe"></p>
        <script>
            document.getElementById("scanButton").addEventListener("click", async () => {
                if("NDEFReader" in window){
                    try{
                        const ndef = new NDEFReader();
                        await ndef.scan();
                        ndef.onreading = event =>{
                            const decoder = new TextDecoder();
                            text = "NFC-Daten: ";
                            for (const record of event.message.records) {
                                text += decoder.decode(record.data) + "\n";
                            }
                            document.getElementById("ausgabe").innerText = text;
                            };
                    }
                    catch(error){
                        document.getElementById("ausgabe").innerText = "Fehler" + error;
                    }
                }
                else {
                    document.getElementById("ausgabe").innerText = "NFC reader NICHT vorhanden";
                }
            });
        </script>
    </body>
</html>
