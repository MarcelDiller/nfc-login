<html>
    <head>
        <title>NFC Scanner</title>
    </head>
    <body>
        <h1>NFC Lesen</h1>
        <button id="scanButton">Scan</button>
        <p id="ausgabe"></p>
        <script>
            document.getElementById("scanButton").addEventListener("click", async () => {
                if("NDEFReader" in window){
                    try{
                        const ndef = new NDEFReader();
                        await ndef.scan();
                        ndef.onreading = event =>{
                        document.getElementById("ausgabe").innerText = "NFC chip gelesen";
                        };
                    }
                    catch(error){
                        document.getElementById("ausgabe").innerText = "Fehler" + error;
                    }
                }
                else {
                    document.getElementById("ausgabe").innerText = "NFC reader NICHT vorhanden";
                }
            });
        </script>
    </body>
</html>
